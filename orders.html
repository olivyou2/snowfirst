<link rel="stylesheet" href="./orders.css">
<script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>

<body>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <header>
        <div id="center">
            <div id="left">
                <div id="logo">
                    <img src="./imgs/logo.svg" alt="">
                </div>
                <div class="btn activated">
                    주문하기
                </div>
                <div class="btn">
                    주문내역
                </div>
                <div class="btn">
                    잔액충전
                </div>
                <div class="btn">
                    Q&A
                </div>
            </div>
    
            <div id="right">
                <div id="balance">
                    30,500 원
                </div>
                <img id="burger" src="./imgs/burger.svg" alt="">
                <div id="profile">
                    <div id="name">
                        zong._.gu
                    </div>
                    <div id="profile">
                        <img src="./imgs/profile.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="center">
            
        <section id="title">
            <span id="title">주문내역</span>
            <img id="search" src="./imgs/big_search.svg" alt="">
        </section>
        <section id="filter">
            <div id="btns_container">
                <div id="btns">
                    <div class="btn activated" id="all">
                        전체
                    </div>
                    <div class="btn" id="wait">
                        대기중
                    </div>
                    <div class="btn" id="progress">
                        진행중
                    </div>
                    <div class="btn" id="done">
                        완료됨
                    </div>
        
                    <div class="btn" id="processed">
                        처리됨
                    </div>
        
                    <div class="btn" id="canceled">
                        취소됨
                    </div>
        
                    <div class="btn" id="partially">
                        일부완료
                    </div>
                </div>
            </div>
    
            <div id="search">
                <input type="text" placeholder="검색">
                <img src="./imgs/search.svg" alt="">
            </div>
        </section>
        <section id="items">
            <div class="item">
                <div id="top">
                    <div id="represent">
                        <div id="title">
                            유튜브 서비스1
                        </div>
                        <div id="link">
                            https://www.youtube.com/watch?v=1
    
                            <img src="./imgs/clipboard.svg" alt="">
                        </div>
                    </div> 
                     <div id="details">
                        <div class="row">
                            <div id="key">
                                주문 전 수량
                            </div>
                            <div id="value">
                                0
                            </div>
                        </div>
                        <div class="row">
                            <div id="key">
                                수량
                            </div>
                            <div id="value">
                                0
                            </div>
                        </div>
                        <div class="row">
                            <div id="key">
                                남은 수량
                            </div>
                            <div id="value">
                                0
                            </div>
                        </div>
                     </div>
                     <div id="recipt">
                        <div class="row">
                            <div id="key">
                                금액
                            </div>
                            <div id="value">
                                0
                            </div>
                        </div>
                        <div class="row">
                            <div id="key">
                                주문번호
                            </div>
                            <div id="value">
                                0
                                <span style="width: 7px;"></span>
                                <img src="./imgs/clipboard.svg" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div id="key">
                                주문일자
                            </div>
                            <div id="value">
                                23.10.26 19:07:48
                            </div>
                        </div>
                     </div>
                </div>
                <div id="bottom">
                    <div id="left">
                        ● 완료됨
                    </div>
                    <div id="right">
                        <div id="refill">
                            리필하기
                        </div>
                        <div id="reorder">
                            재주문하기
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    
    </main>
    
    <script type="text/javascript">
        var emblaNode = document.querySelector('#btns_container')
        var options = { loop: false, dragFree: true }
    
        var embla = EmblaCarousel(emblaNode, options)
    </script>  
</body>
